name: CI

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    build-and-lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: ./.github/actions/setup-and-cache

            - name: Install & build eslint-remote-tester
              run: |
                  pnpm install
                  pnpm build

            - name: Install eslint-remote-tester-repositories dependencies
              run: |
                  pnpm install
                  pnpm build
              working-directory: ./repositories

            - name: Lint
              run: pnpm lint

    unit-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18, 20]
        steps:
            - uses: actions/checkout@v4

            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install & build eslint-remote-tester
              run: |
                  pnpm install
                  pnpm build

            - name: Run tests
              run: pnpm test

    integration-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18, 20]
        steps:
            - uses: actions/checkout@v4

            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install & build eslint-remote-tester
              run: |
                  pnpm install
                  pnpm build

            - name: Run integration tests
              run: pnpm test:integration

    smoke-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18, 20]
        steps:
            - uses: actions/checkout@v4

            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install & build eslint-remote-tester
              run: |
                  pnpm install
                  pnpm build

            - name: Run smoke tests
              run: pnpm test:smoke

    repositories-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18, 20]
        steps:
            - uses: actions/checkout@v4

            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install & build eslint-remote-tester
              run: pnpm install

            - name: Install eslint-remote-tester-repositories
              run: pnpm install
              working-directory: ./repositories

            - name: Run repositories tests
              run: pnpm test
              working-directory: ./repositories

    ci-runner-test:
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/master'
        steps:
            - uses: actions/checkout@v4

            - uses: ./.github/actions/setup-and-cache

            - name: Install & build eslint-remote-tester
              run: |
                  pnpm install
                  pnpm build

            - name: Install & build eslint-remote-tester-repositories
              run: |
                  pnpm install
                  pnpm build
                  rm -rf ./node_modules
              working-directory: ./repositories

            - name: Cleanup
              run: rm -rf ./node_modules

            - name: Install ci-runner
              run: pnpm install
              working-directory: ./ci

            - name: Test ci-runner
              run: pnpm generate
              working-directory: ./ci

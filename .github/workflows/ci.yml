name: CI

on:
    pull_request:
        types: [opened, synchronize]
    push:

jobs:
    build-and-lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - run: |
                  yarn install
                  yarn build
              name: Install & build eslint-remote-tester
            - run: yarn install
              name: Install eslint-remote-tester-repositories dependencies
              working-directory: ./repositories
            - run: yarn lint

    unit-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.11, 14, 16]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - run: |
                  yarn install
                  yarn build
            - run: yarn test

    integration-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.11, 14, 16]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - run: |
                  yarn install
                  yarn build
            - run: yarn test:integration
              env:
                  NODE_NO_WARNINGS: 1

    smoke-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.11, 14, 16]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - run: |
                  yarn install
                  yarn build
            - run: yarn test:smoke
              env:
                  NODE_NO_WARNINGS: 1

    repositories-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.11, 14, 16]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - run: yarn install
              working-directory: ./repositories
            - run: yarn test
              working-directory: ./repositories

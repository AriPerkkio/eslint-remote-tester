name: CI

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    build-and-lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: ./.github/actions/setup-and-cache

            - run: |
                  yarn install
                  yarn build
              name: Install & build eslint-remote-tester
            - run: |
                  yarn install
                  yarn build
              name: Install eslint-remote-tester-repositories dependencies
              working-directory: ./repositories
            - run: yarn lint

    unit-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.22, 14, 16]
        steps:
            - uses: actions/checkout@v2
            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}
            - run: |
                  yarn install
                  yarn build
            - run: yarn test

    integration-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.22, 14, 16]
        steps:
            - uses: actions/checkout@v2
            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}
            - run: |
                  yarn install
                  yarn build
            - run: yarn test:integration

    smoke-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.22, 14, 16]
        steps:
            - uses: actions/checkout@v2
            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}
            - run: |
                  yarn install
                  yarn build
            - run: yarn test:smoke

    repositories-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.22, 14, 16]
        steps:
            - uses: actions/checkout@v2
            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}
            - run: yarn install
              name: Install eslint-remote-tester
            - run: yarn install
              name: Install eslint-remote-tester-repositories
              working-directory: ./repositories
            - run: yarn test
              working-directory: ./repositories

    ci-runner-test:
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/master'
        steps:
            - uses: actions/checkout@v2
            - uses: ./.github/actions/setup-and-cache
            - name: Install & build eslint-remote-tester
              run: |
                  yarn install
                  yarn build
            - name: Install & build eslint-remote-tester-repositories
              run: |
                  yarn install
                  yarn build
                  rm -rf ./node_modules
              working-directory: ./repositories
            - name: Cleanup
              run: rm -rf ./node_modules
            - name: Install ci-runner
              run: yarn install
              working-directory: ./ci
            - name: Test ci-runner
              run: yarn generate:workflows

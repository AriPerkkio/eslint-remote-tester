name: CI

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    build-and-lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup-and-cache

            - name: Install & build eslint-remote-tester
              run: |
                  yarn install
                  yarn build

            - name: Install eslint-remote-tester-repositories dependencies
              run: |
                  yarn install
                  yarn build
              working-directory: ./repositories

            - name: Lint
              run: yarn lint

    unit-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16, 18]
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install & build eslint-remote-tester
              run: |
                  yarn install
                  yarn build

            - name: Run tests
              run: yarn test

    integration-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16, 18]
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install & build eslint-remote-tester
              run: |
                  yarn install
                  yarn build

            - name: Run integration tests
              run: yarn test:integration

    smoke-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16, 18]
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install & build eslint-remote-tester
              run: |
                  yarn install
                  yarn build

            - name: Run smoke tests
              run: yarn test:smoke

    repositories-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16, 18]
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install & build eslint-remote-tester
              run: yarn install

            - name: Install eslint-remote-tester-repositories
              run: yarn install
              working-directory: ./repositories

            - name: Run repositories tests
              run: yarn test
              working-directory: ./repositories

    ci-runner-test:
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/master'
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/setup-and-cache

            - name: Install & build eslint-remote-tester
              run: |
                  yarn install
                  yarn build

            - name: Install & build eslint-remote-tester-repositories
              run: |
                  yarn install
                  yarn build
                  rm -rf ./node_modules
              working-directory: ./repositories

            - name: Cleanup
              run: rm -rf ./node_modules

            - name: Install ci-runner
              run: yarn install
              working-directory: ./ci

            - name: Test ci-runner
              run: yarn generate
              working-directory: ./ci

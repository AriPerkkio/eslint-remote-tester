name: CI

on:
    push:
        branches:
            - master
    pull_request:
    workflow_dispatch:

jobs:
    build-and-lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5

            - uses: ./.github/actions/setup-and-cache

            - name: Install & Build
              run: |
                  pnpm install
                  pnpm build

            - name: Lint
              run: pnpm lint

    unit-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18, 20]
        steps:
            - uses: actions/checkout@v5

            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install & Build
              run: |
                  pnpm install
                  pnpm build

            - name: Run tests
              run: pnpm test

    integration-test:
        name: Integration Tests (node ${{ matrix.node-version }}, jiti ${{ matrix.jiti-version }})
        runs-on: ubuntu-latest
        strategy:
            matrix:
                jiti-version: [1, 2]
                node-version: [18, 20]
        steps:
            - uses: actions/checkout@v5

            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install & Build
              run: |
                  pnpm install
                  pnpm build
                  pnpm --filter eslint-remote-tester install -D jiti@${{ matrix.jiti-version }}

            - name: Run integration tests
              run: pnpm test:integration

    smoke-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18, 20]
        steps:
            - uses: actions/checkout@v5

            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install & Build
              run: |
                  pnpm install
                  pnpm build

            - name: Run smoke tests
              run: pnpm test:smoke

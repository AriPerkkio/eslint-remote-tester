name: Check for private repositories

on: [workflow_dispatch]

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: ./.github/actions/setup-and-cache

            - name: Install & Build
              run: |
                  pnpm install
                  pnpm build

            - run: pnpm filter:private
              working-directory: ./packages/repositories

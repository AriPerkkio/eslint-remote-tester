        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"
            - uses: actions/cache@v2
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-
            - name: Install & build eslint-remote-tester
              run: |
                  yarn install
                  yarn build
            - name: Install & build eslint-remote-tester-repositories
              run: |
                  yarn install
                  yarn build
                  rm -rf ./node_modules
              working-directory: ./repositories
            - name: Cleanup
              run: rm -rf ./node_modules
            - run: |
                  yarn install
                  yarn list | grep eslint
                  yarn log --config ./plugin-configs/eslint-plugin-regexp.config.js
              working-directory: ./ci
            - uses: AriPerkkio/eslint-remote-tester-run-action@v2
              with:
                  working-directory: ./ci
                  issue-title: 'Weekly scheduled smoke test: eslint-plugin-regexp'
                  eslint-remote-tester-config: plugin-configs/eslint-plugin-regexp.config.js
